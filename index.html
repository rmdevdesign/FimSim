<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mon Jeu Unity WebGL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #222;
      color: white;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
    }
    #unity-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas"></canvas>
  </div>

  <script src="Build/WebGLBuild.loader.js"></script>
  <script>
    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "Build/WebGLBuild.data",
      frameworkUrl: "Build/WebGLBuild.framework.js",
      codeUrl: "Build/WebGLBuild.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "TonNom",
      productName: "NomDuJeu",
      productVersion: "1.0"
    }).then((unityInstance) => {
      console.log("Unity loaded!");
    }).catch((err) => {
      alert("Erreur lors du chargement de Unity : " + err);
    });
  </script>
</body>
</html>
